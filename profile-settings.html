<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user-style.css">
</head>

<body>
    <section class="min-vh-100 p-3 dark-blue-bg">
        <div class="container-fluid p-0">
            <div class="row g-3">
                <div class="col-lg-3 dash-sidebar">
                    <div class="orange-bg rounded-2 d-flex flex-column align-items-center p-4 sidebar-container">
                        <div
                            class="d-flex flex-lg-column flex-sm-row flex-column align-items-center justify-content-between w-100">
                            <div class="mb-3 d-flex flex-lg-column align-items-center">
                                <div class="img-wrp text-center mb-2">
                                    <img src="images/avatar-new.png" alt="" class="rounded-circle">
                                </div>
                                <div class="d-flex flex-column align-items-lg-center p-3">
                                    <strong class="white-text">Ken Kalil</strong>
                                    <span class="white-text small">kenkalil@gmail.com</span>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <button type="button"
                                    class="btn border-2 rounded-pill logout-btn py-1 text-uppercase mb-3">Logout</button>
                            </div>
                        </div>
                        <ul class="list-group w-100">
                            <li class="dropdown list-group-item list-group-item-action bg-transparent border-0 py-1">
                                <button class="btn btn-secondary border-0 btn-light dropdown-toggle w-100 justify-content-between" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Posts
                                </button>
                                <ul class="dropdown-menu bg-transparent border-0 position-static">
                                    <li class="dark-blue-bg"><a class="dropdown-item active" href="user-dashboard.html">All Posts</a></li>
                                    <li><a class="dropdown-item" href="my-posts.html">My Posts</a></li>
                                    <li><a class="dropdown-item" href="new-post.html">Add Post</a></li>
                                </ul>
                            </li>
                            <li class="dropdown list-group-item list-group-item-action bg-transparent border-0 py-1">
                                <a href="profile-settings.html" class="btn btn-secondary border-0 btn-light justify-content-between">Settings</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="white-bg blue-text rounded-2 p-4 h4 mb-0">
                                Settings
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="white-bg blue-text rounded-2 p-4">
                                <form action="" class="row g-2">
                                    <div class="col-12">
                                        <div class="row g-2">
                                            <div class="col-md-6">
                                                <label for="title" class="form-label">First Name</label>
                                                <input type="text" class="form-control shadow-none" value="Ken">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="title" class="form-label">Last Name</label>
                                                <input type="text" class="form-control shadow-none" value="Kalil">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="title" class="form-label">E-mail ID</label>
                                                <input type="email" class="form-control shadow-none" value="kenkalil@gmail.com">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="title" class="form-label">Profile Picture</label>
                                                <div class="form-control p-0">
                                                    <input type="file" id="inputGroupFile" class="form-control shadow-none border-0">
                                                    <img src="" id="imgPreview" class="img-fluid d-grid rounded-2" alt="">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="title" class="form-label">New Password</label>
                                                <input type="password" class="form-control shadow-none">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="title" class="form-label">Confirm Password</label>
                                                <input type="password" class="form-control shadow-none">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn border btn-typ4 px-4" data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn border btn-typ4 px-4 ms-2">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    </script>
    <script>
        /****************Image Preview****************/
        inputGroupFile.onchange = evt => {
        const [file] = inputGroupFile.files
            if (file) {
                imgPreview.src = URL.createObjectURL(file)
            }
        }
        /*********************End*********************/
    </script>
</body>

</html>
